services:
  web:
    image: ghcr.io/icpcplatform/icpc-platform:${GIT_SHA:-latest}
    env_file: .web-env
    ports:
      - "8000:3000"
    deploy:
      replicas: 1
    network_mode: host
    networks:
      - web_network

networks:
  web_network:
    driver: overlay
    ipam:
      config:
        - subnet: 192.168.100.0/24
