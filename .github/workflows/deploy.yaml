name: pipeline

on:
  push:
    branches:
      - main
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/icpcplatform/icpc-platform:latest
            ghcr.io/icpcplatform/icpc-platform:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-and-push-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: create env file
        run: |
          echo "${{ secrets.WEB_ENV }}" >> .stack-env
          echo "GIT_SHA=${{ github.sha }}" >> .stack-env

      - name: pull container image
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          key: ${{ secrets.SSHKEY }}
          username: github-deploy
          script: |
            docker pull ghcr.io/icpcplatform/icpc-platform:${{ github.sha }}

      - name: Docker Stack Deploy
        uses: cssnr/stack-deploy-action@v1
        with:
          name: web
          file: docker-stack.yaml
          host: ${{ secrets.HOST }}
          user: github-deploy
          ssh_key: ${{ secrets.SSHKEY }}
          env_file: .stack-env
